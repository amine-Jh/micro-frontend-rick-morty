<div class="container">

  

      <div class="header">
     Rick and Morty filter Demo 
      </div>
  <div class="filters">

    <input type="text"  class="search" (change)="filterArtist($event.target.value)" placeholder="enter an artist name" />

    <input type="text"  class="search" (change)="filterTrack($event.target.value)" placeholder="enter a track name" />
  
  </div>

  <div class="row mt-3">
    <div class="col-6">
      <angular-app  trackname={{trackname}} selectedvalue={{ngselectedval}}></angular-app>
    </div>
    <div class="col-6">
      <react-app></react-app>
    </div>

  </div>
</div>
