<div class="episodes">
     <div class="episodes_title">
  Search for Episodes 
  </div>
  <div class="card-body">
  <div class="list_location" >
    <div  *ngFor="let val of charArray"  class="card_location"  >  
      {{val.name}}   
    <div class="dimension">
      {{val.dimension}}   
    </div> 
    
    <div class="dimension">
      {{val.type}}   
    </div> 
    </div>
  </div>
  </div>  
  <button type="button" id="reset_filter" class="reset_filter">Reset search</button>
</div>
